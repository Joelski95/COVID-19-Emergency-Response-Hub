<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous">
<title>Food Hub</title>
<div class=container"><br>
<div class="formwrapper">
<div class="row align-items-center justify-content-center text-center">
<div class="col-md-6">
  <h2 class="title">Food Hub</h2>
  <p>The community hub is able to provide food shopping for local residents.</p> 
  <p>Leave a message below and one of our volunteers will be in touch.</p>
  <form class="form-signin" method="POST" action="/hub/food">
      {{ form.csrf_token }}
      <div class="form-field">
      <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>   
      {{ form.telephonenumber(placeholder='enter your phone number') }}</div>
      <br>
      <div class="form-field">
      <span class="input-group-addon"><i class="fa fa-shopping-basket fa-fw"></i></span>
      {{ form.food(placeholder='enter the food you require') }}
      </div>
      <br>
      <center>
      <button type="submit" class="btn btn-success"><i class="far fa-paper-plane fa-fw"></i>Submit Request</button>
      </center>
  </form>
  <center><p><a href="{{ url_for('hub') }}"><i class="fas fa-arrow-circle-left fa-lg"></i></a></p></center>
</div>
</div>
</div>
</div>
</html>
